<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body class="b" onload="defaultFun()">
    <div class="row bg-secondary text-center text-light">
      <h1>Weather Forcasting <img src='https://openweathermap.org/img/wn/01d@2x.png' >
        <img src='https://openweathermap.org/img/wn/02d@2x.png' >
        <img src='https://openweathermap.org/img/wn/09d@2x.png' >
        <img src='https://openweathermap.org/img/wn/10d@2x.png' ></h1>
    </div>
    <div class="container p-5">
     
        
      <div class="row m-1 p-2">
        <div class="col-md-4">
            <div class="text-center">
              <label class="text-light"><h2>Enter Location:</h2> </label>
                <input type="text" id="loc" class=" d text-center" placeholder="Enter location" value="New Delhi">
                <br>
                <button onclick="getInfo()" class="btn btn-lr bg-info p-2 text-light m-2">search</button>
            </div>
          
        </div>
        <div class="card col-md-6 text-center border a">
          <div class="card-body">
          
            <h1 class="text-warning" id="location">--Location--</h1>
            <h5  class="text-light" id="time-day">4April Sunday</h5>
            <div id="imageicon1" class="img">image</div>
            <h2 id="status1" style="color:rgb(255, 0, 170)">status</h2>
            <h3 class="temp text-warning" id="temp">temp</h3>
            <h2 class="humidity" style="color:rgb(0, 255, 242)" id="humidity">humidity</h2>
            <h2 class="speed text-light" id="speed">Wind Speed</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row bg-secondary text-center text-light p-2">
      <h1>Designed and Developed by Vanshika Chawla</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
